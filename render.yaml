# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  # API Service (Web Service) - Includes embedded Telegram bot
  - type: web
    name: ai-content-creator-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: ENABLE_TELEGRAM_BOT
        value: "true"
      # Add your API keys in Render Dashboard (not here for security)
      # - key: GEMINI_API_KEY
      #   sync: false
      # - key: TELEGRAM_BOT_TOKEN
      #   sync: false
      # - key: TELEGRAM_CHAT_ID
      #   sync: false
      # - key: TIKTOK_CLIENT_KEY
      #   sync: false
      # - key: TIKTOK_CLIENT_SECRET
      #   sync: false
    healthCheckPath: /health
    autoDeploy: true
